<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>save</title>
</head>
<body>
<!-- action : form에 작성한 내용을 보내줄 곳을 정함 -->
<form action="/membership/save" method="post">
  E-mail : <input type="text" name="memberEmail"> <br>
  Password : <input type="password" name="memberPassword"> <br>
  Name : <input type="text" name="memberName"> <br>
  <input type="submit" value="회원가입">
</form>
</body>
</html>
